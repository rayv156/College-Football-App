<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CFB Team's 2020 Summary</title>
    <link rel="stylesheet" href="style.css">
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="jquery-ui.min.css">
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container1">
    <h1><ion-icon name="american-football-outline"></ion-icon>CFB 2020 Team Summary</h1>
        <div id="search-bar">
        <form>
            <input type="text" placeholder="Search by Team"/>
            <button type="submit" id="button"><ion-icon name="search-outline"></ion-icon></button>

        </form>
        </div>
</div>
    <div id="container2">

    </div>
    
    <div id="container3">
        <h2>Schedule</h2>
        <div id="section1">
            <ul class="schedule">
            </ul>
        </div>
        <h2>Incoming Recruits</h2>
        <div id="section2">
            <ul class="incoming-class">
            </ul>
        </div>
        <h2>Roster</h2>
        <div id="section3">
        <ul class="roster">
        </ul>
        </div>

    </div>
    
    
</body>
</html>
